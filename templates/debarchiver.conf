#             'Changed-By');         The email in the changelog file

# Specify the sender of emails.
# Default to none.
# $mailfrom = "";

# If you want additional information in the generated Release files you have
# to set this hash-value.  Supported keys are origin, label, and description.

# %release = (	'origin' => "",
#		'label' => "",
#		'description' => "");

# Where to put the apt-ftparchive cache files if --index is used.  Default
# is /var/cache/debarchiver.  Must be a directory.
# $cachedir = '/var/cache/debarchiver';

# GnuPG key to use to sign the archive.
# $gpgkey = "";

# File to provide password to GnuPG.
# If you use a key with an empty passphrase, set this variable to 0 or "".
# If the file does not exist, debarchiver will also fall back to "".
# $gpgpassfile = "$ENV{HOME}/.gnupg/passphrase";

$ignoredestcheck = 1;
$distinputcriteria = "^.*\\.deb\$";
$verifysignatures = 0;
$bzip = 1;

@architectures = ('i386', 'amd64');

@distributions = ('lenny', 'squeeze', 'wheezy', 'sid', 'experimental', 'intrepid', 'hardy', 'jaunty', 'karmic', 'lucid', 'maverick', 'lenny-backports', 'squeeze-backports' );

%distinputdirs =
 	(
 	'lenny' => 'lenny',
 	'squeeze' => 'squeeze',
	'wheezy' => 'wheezy',
 	'sid' => 'sid',
	'intrepid' => 'intrepid',
	'hardy' => 'hardy',
	'jaunty' => 'jaunty',
	'karmic' => 'karmic',
	'lucid' => 'lucid',
  'maverick' => 'maverick',
  'natty' => 'natty',
  'oneiric' => 'oneiric',
	'lenny-backports' => 'lenny-backports',
	'squeeze-backports' => 'squeeze-backports',
 	'experimental' => 'experimental'
	);

%distmapping =
 	(
  oldstable => 'lenny',
  stable => 'squeeze',
  testing => 'wheezy',
  unstable => 'sid'
	);

@mailtos = ('<%= debarchiver_mailto %>');

$gpgkey = "<%= debarchiver_gpg_key %>";
$gpgpassfile = "/var/lib/debarchiver/.gnupg/passphrase";

# The configuraton file need to return a true value.
1;
